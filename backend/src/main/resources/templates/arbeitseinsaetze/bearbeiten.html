<!DOCTYPE html>
<html lang="de" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<body>

<div layout:fragment="content">
    <div>
        <h1>Termin bearbeiten</h1>
        <form action="#" th:action="@{/arbeitseinsaetze/einreichungen}" method="post" th:object="${einsatz}">

            <input type="hidden" th:field="*{termin.id}">
            <input type="hidden" th:field="*{mitglied.id}">

            <label>Titel</label>
            <input type="text" th:disabled="true" th:field="*{termin.titel}"/><br/>

            <label>Datum:</label>
            <input type="datetime-local" th:field="*{datum}"/><br/>

            <label>Stunden:</label>
            <input type="text" th:field="*{geleisteteStunden}"/><br/>

            <br/>
            <button type="submit">Speichern</button>
        </form>
    </div>
</div>


</body>
</html>
